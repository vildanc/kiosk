<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <title>Demir Çelik</title>
    <style>
      body {
        margin: 25px;
        padding: 0;
        overflow: hidden;
        background: rgb(8,10,15);
        background: linear-gradient(0deg, rgb(25, 26, 26) 1%, rgb(34, 26, 120) 88%);
      }

      .container {
        display: flex;
        justify-content: space-between;
      }

      h1 {
        color: #e31616;
        font-size: 40px;
        margin-bottom: 5;
      }

      .images {
        display: grid;
        grid-template-columns: repeat(
          5,
          1fr
        ); 
        grid-gap: 10px; 
      }

      .images img {
        margin-top: 20px;
        width: 200px; 
        height: auto; 
      }

  /*! Header Start */
  .header .logo img {
        height: 5rem;
        margin-right: 600px;
      }
      .header {
        background-color: rgb(145, 11, 11);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 50px;
        margin-bottom: 0px;
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        border-radius: 30rem;
        box-shadow: 0px 0px 17px -2px rgba(0, 0, 0, 0.75);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header .navbar a {
        margin: 0 1rem;
        font-size: 20px;
        color: #fff;
        text-decoration: none;
        transition: ease 0.5s;
      }

      .header .btnn a {
        margin-left: -10px;
        font-size: xx-large;
        color: #fff;
        position: relative;
        top: 5px; 
      }

      .header .navbar a:hover {
        color: #000;
      }
      .header .buttons button {
        cursor: pointer;
        font-size: 30px;
        margin-left: 2rem;
        background-color: transparent;
      }

      /*! Header End */

      .enlarged-image-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .enlarged-image-container img {
      max-width: 90vw;
      max-height: 90vh;
      cursor: pointer;
    }

    .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 9998;
}
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <header class="header">
      <div class="btnn">
        <a href="./index.html"
          ><i class="fa-solid fa-arrow-left" style="font-size: larger"></i
        ></a>
      </div>
      <a href="index.html" class="logo">

      </a>
      <nav class="navbar">
          <a href="./index.html">Anasayfa</a>

          <a href="./index.html">Üniteler</a>
          <a href="./iletisim.html">İletşim</a>
      </nav>
    </div>
    </header>
    <!-- Navbar End -->
