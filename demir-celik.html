<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Demir Çelik</title>
    <style>
      body {
        margin: 25px;
        padding: 0;
        overflow: hidden;
        background-color: rgb(27, 43, 129);
      }

      .container {
        display: flex;
        justify-content: space-between;
      }

      .left-images,
      .center-images,
      .right-images {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #e31616;
        font-size: 40px;
        margin-bottom: 5;
      }

      .image {
        margin-bottom: 10px;
        width: 450px;
        height: 145px;
      }

      .image {
    transition: transform 0.3s ease;
  }

  .image:hover {
    transform: scale(1.1);
  }

  /*! Header Start */
  .header .logo img {
        height: 5rem;
        margin-right: 600px;
      }
      .header {
        background-color: rgb(145, 11, 11);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 50px;
        margin-bottom: 0px;
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        border-radius: 30rem;
        box-shadow: 0px 0px 17px -2px rgba(0, 0, 0, 0.75);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header .navbar a {
        margin: 0 1rem;
        font-size: 20px;
        color: #fff;
        text-decoration: none;
        transition: ease 0.5s;
      }

      .header .btnn a {
        margin-left: -10px;
        font-size: xx-large;
        color: #fff;
        position: relative;
        top: 5px; 
      }

      .header .navbar a:hover {
        color: #000;
      }
      .header .buttons button {
        cursor: pointer;
        font-size: 30px;
        margin-left: 2rem;
        background-color: transparent;
      }

      /*! Header End */
          /* Media queries */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left-images,
      .center-images,
      .right-images {
        margin: 5px;
      }

      .header .logo img {
        height: 4rem;
        margin-right: 0;
      }

      .header .navbar {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: rgb(145, 11, 11);
        position: absolute;
        top: 60px;
        right: 10px;
      }

      .header .navbar a {
        margin: 10px;
      }

      .header .btnn a {
        margin-left: 10px;
        font-size: larger;
        color: #fff;
        position: relative;
        top: 5px;
      }

      .header .navbar.active {
        display: flex;
      }
    }
    </style>
</head>
    <body>
    <!-- Navbar Start -->
    <header class="header">
      <div class="btnn">
        <a href="urunler.html"
          ><i class="fa-solid fa-arrow-left" style="font-size: larger"></i
        ></a>
      </div>
      <a href="index.html" class="logo"> 
        <img src="./images/logo.png" alt="logo" />
      </a>
      <nav class="navbar">
          <a href="./index.html">Anasayfa</a>
          <a href="./hakkinda.html">Hakkında</a>
          <a href="./urunler.html">Ürünler</a>
          <a href="./uniteler.html">Üniteler</a>
          <a href="./iletisim.html">İletşim</a>
      </nav>
    </div>
    </header>
    <!-- Navbar End -->
    <h1 style="margin-top: 0">Sektör: Demir-Çelik</h1>
    <div class="container">
      <div class="left-images">
        <img
          class="image"
          src="./images/demir-celik/demir-celik-curufpotası.png"
        />
        <img
          class="image"
          src="./images/demir-celik/demir-celik-dogrultmatopu.png"
        />
        <img class="image" src="./images/demir-celik/demir-celik-merdane.png" />
      </div>
      <div class="center-images">
        <img class="image" src="./images/demir-celik/demir-celik-tuyer.png" />
        <img
          class="image"
          src="./images/demir-celik/demir-celikhaddeayağı.png"
        />
      </div>
      <div class="right-images">
        <img class="image" src="./images/demir-celik/demircelik-can.png" />
        <img
          class="image"
          src="./images/demir-celik/demircelik-sogutmaplakası.png"
        />
      </div>
    </div>
  </body>
</html>
