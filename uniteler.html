<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Üniteler</title>
    <style>
      body {
        margin: 25px 40px;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(45deg, rgb(27, 43, 129) 50%, #82c3e9 50%);
      }

      .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        margin: 25px 75px;
      }

      .left-button,
      .right-button {
        width: 400px; 
        height: 400px; 
        margin-bottom: 20px;
  
      }

      .left-button img,
      .right-button img {
        width: 100%;
        height: 100%;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: transform 0.3s ease; 
      }

      .left-button img:hover,
      .right-button img:hover {
        transform: scale(1.1); 
      }

      .left-button img {
        background-color: #f8d7da;
        color: #721c24;
      
      }

      .right-button img {
        background-color: #cce5ff;
        color: #004085;
        
      }

      h1 {
        font-size: 45px;
        margin-bottom: 5px;
        color: #fff;

      }
  
      /*! Header Start */
      .header .logo img {
        height: 5rem;
      }
      
      .header {
        background-color: rgb(145, 11, 11);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 3%;
        margin: 2rem 7%;
        border-radius: 30rem;
        box-shadow: 0px 0px 17px -2px rgba(0, 0, 0, 0.75);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header .navbar a {
        margin: 0 1rem;
        font-size: 25px;
        color: #fff;
        text-decoration: none;
        transition: ease 0.5s;
      }

      .header .navbar a:hover {
        color: #000;
      }
      .header .buttons button {
        cursor: pointer;
        font-size: 30px;
        margin-left: 2rem;
        background-color: transparent;
      }

      /*! Header End */
    </style>
  </head>
  <body>
     <!-- Navbar Start -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img src="./images/logo.png" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="./index.html">Anasayfa</a>
        <a href="./hakkinda.html">Hakkında</a>
        <a href="./iletisim.html">İletşim</a>
      </nav>
      <div class="buttons">
        <button>
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>
    <!-- Navbar End -->
    <h1>ÜNİTELER</h1>
    <div class="container">
        <div class="left-button">
            <a href="./dokumhane.html">
                <img src="./images/dökümhane.png" alt="Sol Buton">
            </a>
        </div>
        <div class="right-button">
            <a href="./makinefabrikaları.html">
                <img src="./images/makinefabrikaları.png" alt="Sağ Buton">
            </a>
        </div>
    </div>
</body>
</html>
